<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
            overflow: hidden;
        }

        /* Container Styles */
        .container {
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        /* Heading Style */
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
            text-transform: uppercase;
            color: #6c63ff;
        }

        /* Input Fields */
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border: 1px solid #6c63ff;
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
            background-color: #ffffff;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #6c63ff;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background-color: #5a54e7;
            transform: translateY(-2px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Input Focus Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 350px;
            }

            h2 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
